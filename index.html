<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>RGB Color Slider</title>
</head>
<body>
    
    <div class="cont">
        <div>
            <span>R</span>
            <input type="range" name="R" id="red" value="0" min="0" max="255">
        </div>

        <div>
            <span>G</span>
            <input type="range" name="G" id="green" value="0" min="0" max="255">
        </div>

        <div>
            <span>B</span>
            <input type="range" name="B" id="blue" value="0" min="0" max="255">
        </div>

        <div class="result">rgb(<span id="rres">000</span>,<span id="gres"> 000</span>,<span id="bres">000</span>)</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
